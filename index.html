<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-email-address">Email</label>
              <input type="text"  class="form-control" id="new-email-address">
            </div>
            <button id="add-address" type='button'>Add a new Address</button>
            <!-- <input value="Add Address" type='button' id='add-address'><br> -->
            <div id='address-group'>
              <div id="address-group1">
                <!-- <label for="address-name1">Nickname for address</label>
                <input type="text"  class="form-control" id="address-name1" value="Home"> -->
                <label for="new-physical-address1">Home Address</label>
                <textarea type="text"  class="form-control" id="new-physical-address1"></textarea>
              </div>
              <div id="address-group2">
                <!-- <label for="address-name2">Nickname for address</label>
                <input type="text"  class="form-control" id="address-name2" value="Work"> -->
                <label for="new-physical-address2">Work Address</label>
                <textarea type="text"  class="form-control" id="new-physical-address2"></textarea>
              </div>
            </div>
            <br>
            <button type="submit" class="btn-primary">Add</button>
            <button type='reset'>RESET FORM</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email Addy: <span class="email-address"></span></p>
            <p>Address Home: <span class="physical-address1"></span></p>
            <p>Address Work: <span class="physical-address2"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
