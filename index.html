<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/scripts.js'></script>
  <title>My simple address book</title>
</head>
<body>
  <header>
    <h1>Address Book</h1>
  </header>
  <main>
    <h1>Address Book</h1>
    <div id='contact-form'>
      <form>
        <label>First Name
          <input type='text' name='firstName' value='Will'>
        </label>
        <label>Last Name
          <input type='text' name='lastName' value='Watkins'>
        </label>
        <label>Nickname
          <input type='text' name='nickName' value='wjwat'>
        </label>
        <label>Phone Number
          <input type='text' name='phoneNumber' value='5125555555'>
        </label>
        <label>Email Address
          <input type='text' name='emailAddress' value='wjwat@onionslice.org'>
        </label>

        <fieldset class='addresses'>
          <legend>Addresses</legend>
          <div class='address'>
            <label>Address Nickname
              <input type='text' name='addressNickname' value='default'>
            </label>
            <label>Address
              <textarea name='address'>123 Chancla Street
San Marcos, TX 78666</textarea>
            </label>
          </div>
        </fieldset>

        <button type='button' id='add-contact'>Add Contact!</button>
      </form>
    </div>
    <div id='contacts-display'>
      <ul></ul>
    </div>
  </main>
  <footer>
    <p>WW</p>
  </footer>
</body>
</html>
